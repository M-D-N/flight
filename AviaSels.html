<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AVIASELL</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>

  <div class="wrapper">
    <div class="cities" >
      <div class="city-from">
        <div class="city-name-short">GER</div>
        <div class="city-name-full">Germany</div>
      </div>
      <div class="city-to">
        <div class="city-name-short">UZB</div>
        <div class="city-name-full">Uzbekistan</div>
      </div>
    </div>
    <div class="ticket-details">
      <div class="ticket-info">
        <div class="ticket-info-label">Flight</div>
        <div class="ticket-info-value">815</div>
      </div>
      <div class="ticket-info">
        <div class="ticket-info-label">Gate</div>
        <div class="ticket-info-value">23G</div>
      </div>
      <div class="ticket-info-small">
        <div class="ticket-info-label">Seat</div>
        <div class="ticket-info-value">10F</div>
      </div>
      <div class="ticket-qr">
        <a href="#"> <img src="qr-code-3.png" alt="QR code for the ticket"></a>
      </div>
      <div class="ticket-info">
        <div class="ticket-info-label">Passenger</div>
        <div class="ticket-info-value">Abdullayev Askar</div>
      </div>
      <div class="ticket-info">
        <div class="ticket-info-label">Class</div>
        <div class="ticket-info-value">Business</div>
      </div>
      <div class="ticket-info">
        <div class="ticket-info-label">Departure</div>
        <div class="ticket-info-value">3:45, June 14</div>
      </div>
    </div>

  </div>
  
</body>
</html>
